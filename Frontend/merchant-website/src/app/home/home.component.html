<div class="container mt-5">
  <h2>Request Payment</h2>
  <form #paymentForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="John"
        [(ngModel)]="paymentDetailsModel.firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Doe"
        [(ngModel)]="paymentDetailsModel.lastName"
      />
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input
        type="text"
        class="form-control"
        id="cardNumber"
        name="cardNumber"
        placeholder="4242 4242 4242 4242"
        [(ngModel)]="paymentDetailsModel.cardNumber"
      />
    </div>

    <div class="form-group">
      <label for="expiryDate">Expiry Date</label>
      <input
        type="text"
        class="form-control"
        id="expiryDate"
        name="expiryDate"
        placeholder="MM/YY"
        [(ngModel)]="paymentDetailsModel.expiryDate"
      />
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input
        type="text"
        class="form-control"
        id="cvv"
        name="cvv"
        placeholder="123"
        [(ngModel)]="paymentDetailsModel.cvv"
      />
    </div>

    <div class="form-group">
      <label for="currencyCode">Currency Code</label>
      <input
        type="text"
        class="form-control"
        id="currencyCode"
        name="currencyCode"
        placeholder="GBP"
        [(ngModel)]="paymentDetailsModel.currencyCode"
      />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        [(ngModel)]="paymentDetailsModel.amount"
      />
    </div>
    <button
      mat-flat-button
      type="submit"
      style="border-radius: 0.5em; margin-right: 1em; background-color: #186aff"
    >
      Submit
    </button>
  </form>
  <div *ngIf="paymentResponse" class="payment-response" style="margin-top: 1em">
    {{ paymentResponse }}
  </div>
  <div
    *ngIf="error && error.errors.length > 0"
    class="payment-errors"
    style="margin-top: 1em"
  >
    <p>{{ error.message }}</p>
    <ul>
      <li *ngFor="let e of error.errors">{{ e }}</li>
    </ul>
  </div>
</div>
